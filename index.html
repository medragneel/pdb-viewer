<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/medragneel/cssf/css/style.min.css" media="all">
</head>

<body>
    <main>
        <div id="container-01" class="mol-container"></div>

        <div class="controls">
            <b>Controls</b>
            <br>
            <br>
            <input type="file" class="pdb-file" name="pdb-file" value="" placeholder="Mol Id">
            </label>
            <br>
            <br>
            <label for="f-molecule">
                <input type="text" class="f-molecule" name="f-molecule" value="" placeholder="Mol Id">
                <button class="fetch-btn  btn-light"> &rarr; </button>
            </label>
            <br>
            <br>
        </div>
        <br>
        <br>

        <div class="zoom-container">
            <b>-</b>
            <input id="zoom" class="zoom" type="range" name="zoom" min="1" max="3" step="0.1" value="1">
            <b>+</b>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/2.0.1/3Dmol-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/2.0.1/3Dmol.js"></script>
    <script src="./app.js"></script>
</body>

</html>
